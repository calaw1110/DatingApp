<div class="modal-header">
    <h4 class="modal-title pull-left">{{ title }}</h4>
</div>
<div class="modal-body">
    <p>{{ message }}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" (click)="confirm()" type="button">
        {{ btnOkText }}
    </button>
    <button class="btn btn-danger" (click)="decline()" type="button">
        {{ btnCancelText }}
    </button>
</div>
